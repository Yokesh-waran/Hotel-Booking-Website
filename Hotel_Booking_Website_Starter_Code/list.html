<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/common.css">

<body>
    <div class="main">
        <header>
            <a class="h-a"  href="index.html">
                <img class="logo" src="./assests/images/logo.png" alt="logo">
             </a>
             <!-- Button trigger modal -->
             <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
             <!-- Modal -->
             <div class="modal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                 <div class="modal-content">
                     <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                     <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                     </div>
                     <div class="modal-body">
                         <form action="index.html" autocomplete="on">
                             <label for="Uname" class="mx-5">Username:</label> 
                             <input type="text" name="USERNAME" id="input" placeholder="Enter Username" required autocomplete="on"><br/>
                             <label for="password" class="mx-5">Password:</label> 
                             <input type="password" name="password" id="input" placeholder="Enter Password" required><br/>
                         </form>
                     </div>
                     <div class="modal-footer text-center">
                     <button type="button" class="btn btn-primary">Login</button>
                     </div>
                 </div>
                 </div>
             </div>
        </header>    
        <div class="container">
            <div id="hyper-link" >
                <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#list-view">List View</a></li>
                <li><a data-toggle="pill" href="#map-view">Map View</a></li> 
                </ul>
            </div>
            <div class="tab-content">
              <div id="list-view" class="tab-pane fade in active">
                    <div class="city-div">
                        <a href="detail.html">
                            <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson Blu Hotel">
                            <h3>Radisson Blu Hotel</h3>
                            <div class="stars">
                                <i class="fa fa-star color"></i>
                                <i class="fa fa-star color"></i>
                                <i class="fa fa-star color"></i>
                                <i class="fa fa-star color"></i>
                                <i class="fa fa-star color"></i>
                            </div>
                            <p>New Delhi</p>
                        </a>
                    </div>
                    <div class="city-div">
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The Lalit New Delhi">
                        <h3>The Lalit New Delhi</h3>
                        <div class="stars">
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star-half-o color"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p>New Delhi</p>
                    </div>
                    <div class="city-div">
                        <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj Palace">
                        <h3>Taj Palace</h3>
                        <div class="stars">
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star color"></i>
                            <i class="fa fa-star"></i>
                        </div>
                        <p>New Delhi</p>
                    </div>       
              </div>
              <div id="map-view" class="tab-pane fade">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map">
              </div>            
            </div>
        </div>
        </div>
        <footer>
            <div class="contact">
                <div class="contact">    
                    <button type="button" class="btn btn-info btn-sm contact" data-bs-toggle="modal" data-bs-target="#exampleModal2">Contact Us</button>
                    <div class="modal " id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <p>Thank you for reaching out!!!</p>
                                <p>Please enter your email and we will get back to you</p>
                                <label for="email">Email:</label>
                                <input type="email"  name="email" placeholder="Enter your email" required><br>
                            </div>
                            <div class="modal-footer text-center">
                            <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
